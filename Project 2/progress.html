<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar{
            width: 80%;
            margin: auto;
            background-color: rgb(212, 218, 223);
            border-radius: 10px;
        }

        .progress{
            background-color: rgb(52, 52, 172);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress">40%</div>
    </div>
</body>
</html>
