<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar{
            width: 80%;
            margin: auto;
            background-color: rgb(212, 218, 223);
            border-radius: 10px;
        }

        .progress{
            background-color: rgb(52, 52, 172);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress" id="progress">40%</div>
    </div>
    <h2 id="clock"></h2>

    <script>
        var count = 0;
        var progress = document.getElementById("progress");
        var total = 40;
        var interval = setInterval(progressfn,50);
        function progressfn()
        {
            count++;
            progress.innerHTML = count + "%";
            progress.style.width = count + "%";
            if(count == total)
            {
                clearInterval(interval);
            }
        }


        //for clock
        function clock()
        {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var time = hours + ":" + check(minutes) + ":" + check(seconds);
            document.getElementById("clock").innerHTML = time;
        }
        clock();
        setInterval(clock, 1000);
        function check(x)
        {
            if(x<10)
            {
                return "0" + x;
            }
            else
            {
                return x;
            }
        }
    </script>
</body>
</html>
