<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter First Number">
    <input type="text" id="num2" placeholder="Enter Second Number">
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <p id="result"></p>
    <script>
        function add()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "The Sum is " + result;
        }

        function sub()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) - parseInt(num2);
            document.getElementById("result").innerHTML = "The Subtraction is " + result;
        }

        function mul()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) * parseInt(num2);
            document.getElementById("result").innerHTML = "The Multiplication is " + result;
        }

        function div()
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) / parseInt(num2);
            document.getElementById("result").innerHTML = "The Division is " + result;
        }

    </script>
</body>
</html>
